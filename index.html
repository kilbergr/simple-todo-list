<html>
<head>
	<title>Simple To Do</title>
	<link href="todos.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300'>	
</head>
<body>
	<h1>Todo App</h1>
	<form>
		<div>
			<label for="list">
				<input type="text" name="list" id="list" placeholder="what do you need to do?" autofocus/>
			</label>
		</div>	
		<ul>
			<li>Walk dog</li>
		</ul>
		<button id="add_todo">Add Todo</button>
		
	</form>
	<script src="todo-script.js"></script>
</body>
</html>
